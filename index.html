<!DOCTYPE html>
<html lang="en">
<head>

            text-align: center;

        }

        }

            height: 200px;
        }
        h1 {
            color: #B6FFB1;

            margin-top: 20px;
        }
        p {
            color: #B6FFB1;
            font-size: 16px;
            margin-top: 10px;

        .contact {
            background-color: #417352;
            padding: 20px;
            margin-top: 30px;

            border-radius: 8px;

        .contact p {
