<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术支持</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .contact {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .contact h3 {
            color: #333;
        }
        .contact p {
            margin: 5px 0;
        }
        .email {
            color: #0066cc;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>技术支持</h1>
        <p>如果您在使用我们的服务时遇到任何问题，欢迎随时联系我们的技术支持团队。</p>

        <div class="contact">
            <h3>联系我们</h3>
            <p>电话: 123-456-7890</p>
            <p>邮箱: <a class="email" href="mailto:support@example.com">support@example.com</a></p>
        </div>

        <div class="footer">
            <p>&copy; 2024 技术支持团队. 保留所有权利.</p>
        </div>
    </div>
</body>
</html>
